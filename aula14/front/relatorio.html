<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatorios</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/estilo.css">

    <script src="/js/relatorio.js"></script>
</head>

<body onload="validaLogin()">

    <div class="container h-100">

        <div class="row justify-content-between">
            <div id="foto" class="col-8">
                <div class="media">
                    <div id="imgUser"></div>
                    <h5 class="mt-0">
                        <br>
                        <p id="user"></p>
                    </h5>
                </div>
            </div>
            <div class="col-4 text-right">
                <button class="btn btn-primary" onclick="logout()">logout</button>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card" id="campo_relatorio">
                    <div class="card-header">
                        Selecione seu relatório
                    </div>
                    <div class="card-body">

                        <div class="row">
                            <div class="col-10">
                                <div class="row align-items-center" id="linha">
                                    <input type="checkbox" name="check_ag" id="check_ag">Agência
                                    <select id="sel_agencias"></select>
                                </div>

                                <div class="row align-items-center" id="linha">
                                    <input type="checkbox" name="check_data" id="check_data">Data
                                    <input type="date" id="dataAgendamento"></input>
                                </div>

                                <div class="row align-items-center" id="linha">
                                    <input type="checkbox" name="check_cliente" id="check_cliente">Cliente
                                    <input type="form-control"  id="txtUsuario" placeholder="Nome do Cliente"></input>
                                </div>
                            </div>

                            <div class="col-4 align-self-center">
                                <button class="btn btn-primary" onclick="verificaCheck()">Gerar</button>
                            </div>

                        </div>
                        <div class="row" id="tableResposta"></div>
                    </div>
                </div>
                </div>
            </div>
        </div>

    </div>

<div class="row" id="tableResposta"></div>
